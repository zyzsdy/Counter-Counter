<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Untitled - Counter Counter ver 1.0.0</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <input type="hidden" id="save-path">
    <input style="display: none;" type="file" id="save-file" accept=".json" nwsaveas="Untitled Counters.json"/>
    <input style="display: none;" type="file" id="open-file" accept=".json,*" />
    <div class="wrapper">
      <div id="items"></div>
      <div class="item itemnew">
        <div class="item-newcounter">+</div>
      </div>
      <div class="clear"></div>
    </div>
    <script src="js/util.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
